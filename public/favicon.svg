<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Yellow clock face -->
  <circle cx="50" cy="50" r="45" fill="#FFD700" stroke="#000" stroke-width="3"/>
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#000"/>
  <!-- Hour hand (pointing to 12) -->
  <line x1="50" y1="50" x2="50" y2="30" stroke="#000" stroke-width="4" stroke-linecap="round"/>
  <!-- Minute hand (pointing to 3) -->
  <line x1="50" y1="50" x2="68" y2="50" stroke="#000" stroke-width="3" stroke-linecap="round"/>
  <!-- Hour markers at 12, 3, 6, 9 -->
  <line x1="50" y1="8" x2="50" y2="15" stroke="#000" stroke-width="3"/>
  <line x1="92" y1="50" x2="85" y2="50" stroke="#000" stroke-width="3"/>
  <line x1="50" y1="92" x2="50" y2="85" stroke="#000" stroke-width="3"/>
  <line x1="8" y1="50" x2="15" y2="50" stroke="#000" stroke-width="3"/>
</svg>

