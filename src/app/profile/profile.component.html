<div
  class="flex h-screen overflow-hidden bg-background-light dark:bg-background-dark text-primary dark:text-gray-100 transition-colors duration-300">

  <!-- Sidebar -->
  <aside
    class="w-64 border-r border-gray-200 dark:border-gray-800 bg-white/50 dark:bg-black/20 backdrop-blur-md z-50 hidden lg:flex flex-col h-full">
    <div class="p-8 flex-1 flex flex-col h-full">
      <div class="mb-12 flex items-center gap-3">
        <div class="w-8 h-8 bg-primary dark:bg-white rounded-full flex items-center justify-center">
          <span class="text-white dark:text-primary text-xs font-bold">M</span>
        </div>
        <h1 class="display-font text-xl font-semibold tracking-tight uppercase">MYDAILY</h1>
      </div>

      <nav class="flex-1 space-y-6">
        <div>
          <p class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-4 font-semibold">Overview</p>
          <ul class="space-y-1">
            <li>
              <a routerLink="/dashboard"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-500 hover:text-primary dark:hover:text-white transition-colors rounded-lg hover:bg-gray-100 dark:hover:bg-white/10">
                <span class="material-symbols-outlined text-xl">dashboard</span> Dashboard
              </a>
            </li>
            <li>
              <a routerLink="/tasks"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-500 hover:text-primary dark:hover:text-white transition-colors rounded-lg hover:bg-gray-100 dark:hover:bg-white/10">
                <span class="material-symbols-outlined text-xl">assignment</span> Tasks
              </a>
            </li>
          </ul>
        </div>
        <div>
          <p class="text-[10px] uppercase tracking-[0.2em] text-gray-400 mb-4 font-semibold">Account</p>
          <ul class="space-y-1">
            <li>
              <a routerLink="/profile"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-lg bg-gray-100 dark:bg-white/10 hover:bg-gray-200 dark:hover:bg-white/20 transition-colors">
                <span class="material-symbols-outlined text-xl">person</span> Profile
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="pt-8 border-t border-gray-100 dark:border-gray-800 mt-auto space-y-2">
        <button (click)="toggleTheme()"
          class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-500 hover:text-primary dark:hover:text-white transition-colors w-full text-left rounded-lg hover:bg-gray-100 dark:hover:bg-white/10">
          <span class="material-symbols-outlined text-xl">dark_mode</span> Appearance
        </button>
        <button (click)="logout()"
          class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-rose-500 hover:bg-rose-50 dark:hover:bg-rose-900/20 transition-colors w-full text-left rounded-lg">
          <span class="material-symbols-outlined text-xl">logout</span> Logout
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 h-full overflow-y-auto p-6 lg:p-12 relative">
    <header class="flex justify-between items-center mb-10">
      <div>
        <h2 class="display-font text-3xl font-light tracking-tight">Profile Settings</h2>
        <p class="text-gray-400 text-sm mt-1">Manage your account and preferences</p>
      </div>
    </header>

    <section class="max-w-4xl mx-auto">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Profile Card -->
        <div class="lg:col-span-1">
          <div
            class="bg-white dark:bg-white/5 p-6 rounded-xl border border-gray-100 dark:border-gray-800 flex flex-col items-center text-center">
            <div class="relative mb-4 group cursor-pointer">
              <div
                class="w-24 h-24 rounded-full bg-accent flex items-center justify-center text-white text-3xl font-bold overflow-hidden border-4 border-white dark:border-gray-800 shadow-lg">
                {{ user.name.charAt(0) }}
              </div>
              <div
                class="absolute inset-0 bg-black/40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                <span class="material-symbols-outlined text-white">edit</span>
              </div>
            </div>
            <h3 class="display-font text-xl font-medium">{{ user.name }}</h3>
            <p class="text-sm text-gray-400 mb-6">@{{ user.username }}</p>

            <div class="w-full flex justify-between px-4 py-4 bg-gray-50 dark:bg-white/5 rounded-lg mb-6">
              <div class="flex flex-col">
                <span class="font-bold text-lg">142</span>
                <span class="text-[10px] uppercase text-gray-400 tracking-wider">Tasks</span>
              </div>
              <div class="w-px bg-gray-200 dark:bg-gray-700"></div>
              <div class="flex flex-col">
                <span class="font-bold text-lg">85%</span>
                <span class="text-[10px] uppercase text-gray-400 tracking-wider">Rate</span>
              </div>
              <div class="w-px bg-gray-200 dark:bg-gray-700"></div>
              <div class="flex flex-col">
                <span class="font-bold text-lg">2yr</span>
                <span class="text-[10px] uppercase text-gray-400 tracking-wider">Member</span>
              </div>
            </div>

            <button
              class="w-full py-2.5 bg-primary dark:bg-white text-white dark:text-primary rounded-lg text-sm font-medium hover:opacity-90 transition-opacity">
              Upload New Picture
            </button>
          </div>
        </div>

        <!-- Settings Form -->
        <div class="lg:col-span-2 space-y-6">
          <div class="bg-white dark:bg-white/5 p-8 rounded-xl border border-gray-100 dark:border-gray-800">
            <h4 class="display-font text-lg font-medium mb-6">Account Information</h4>
            <div class="space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 mb-2">Full
                    Name</label>
                  <input type="text" [value]="user.name"
                    class="w-full px-4 py-3 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:outline-none focus:border-accent dark:focus:border-accent transition-colors"
                    placeholder="Full Name">
                </div>
                <div>
                  <label
                    class="block text-xs font-semibold uppercase tracking-wider text-gray-400 mb-2">Username</label>
                  <input type="text" [value]="user.username"
                    class="w-full px-4 py-3 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:outline-none focus:border-accent dark:focus:border-accent transition-colors"
                    placeholder="Username">
                </div>
              </div>
              <div>
                <label class="block text-xs font-semibold uppercase tracking-wider text-gray-400 mb-2">Email
                  Address</label>
                <input type="email" [value]="user.email"
                  class="w-full px-4 py-3 bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-gray-700 rounded-lg text-sm focus:outline-none focus:border-accent dark:focus:border-accent transition-colors"
                  placeholder="Email Address">
              </div>
            </div>
          </div>

          <div class="bg-white dark:bg-white/5 p-8 rounded-xl border border-gray-100 dark:border-gray-800">
            <h4 class="display-font text-lg font-medium mb-6">Security</h4>
            <button
              class="flex items-center justify-between w-full px-5 py-4 bg-gray-50 dark:bg-white/5 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10 transition-colors group">
              <div class="flex items-center gap-3">
                <span
                  class="material-symbols-outlined text-gray-400 group-hover:text-primary dark:group-hover:text-white transition-colors">lock</span>
                <span class="text-sm font-medium">Change Password</span>
              </div>
              <span class="material-symbols-outlined text-gray-400 text-sm">arrow_forward_ios</span>
            </button>
          </div>

          <div class="flex justify-end pt-4">
            <button
              class="px-8 py-3 bg-accent text-white rounded-lg text-sm font-medium hover:bg-accent/90 transition-colors shadow-lg shadow-accent/20">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Mobile Menu Button -->
  <button
    class="fixed bottom-6 right-6 lg:hidden w-14 h-14 bg-primary text-white rounded-full shadow-2xl flex items-center justify-center z-[100]">
    <span class="material-symbols-outlined">menu</span>
  </button>
</div>
